        // Function to create expense content (extracted from processExpenseData)
        function createExpenseContent(totalExpenses, monthlyData, dailyData, purposeData, annualData, allExpenses) {
            const mainSection = document.querySelector('main section');
            
            // Helper function to format date as '1 Jan 2025'
            function formatDate(date) {
                const day = date.getDate();
                const month = date.toLocaleDateString('en-US', { month: 'short' });
                const year = date.getFullYear();
                return `${day} ${month} ${year}`;
            }
            
            // Create the complete content for the section
            let sectionContent = `
                <h2>Swedish Expenses Tracker</h2>
                
                <!-- Summary section -->
                <div class="expense-summary">
                    <h2>📊 Swedish Expenses Summary</h2>
                    <div class="summary-cards">
                        <div class="summary-card">
                            <h3>💰 Total Expenses</h3>
                            <p class="amount">${totalExpenses.toFixed(2)} SEK</p>
                        </div>
                        <div class="summary-card">
                            <h3>📝 Number of Transactions</h3>
                            <p class="amount">${allExpenses.length}</p>
                        </div>
                        <div class="summary-card">
                            <h3>📈 Average per Transaction</h3>
                            <p class="amount">${(totalExpenses / allExpenses.length).toFixed(2)} SEK</p>
                        </div>
                        <div class="summary-card">
                            <h3>📅 Number of Days</h3>
                            <p class="amount">${Object.keys(dailyData).length}</p>
                        </div>
                        <div class="summary-card">
                            <h3>📊 Average Daily Spending</h3>
                            <p class="amount">${(totalExpenses / Object.keys(dailyData).length).toFixed(2)} SEK</p>
                        </div>
                        <div class="summary-card">
                            <h3>📅 Date Range</h3>
                            <p class="amount">${formatDate(new Date(Math.min(...allExpenses.map(e => e.date))))} - ${formatDate(new Date(Math.max(...allExpenses.map(e => e.date))))}</p>
                        </div>
                    </div>
                </div>
            `;
            
            // Add annual chart if data exists
            if (Object.keys(annualData).length > 0) {
                sectionContent += `
                    <div class="chart-section">
                        <h3>📈 Annual Expense Overview</h3>
                        <canvas id="annualChart" width="400" height="200"></canvas>
                    </div>
                `;
            }
            
            // Add charts grid
            sectionContent += `<div class="charts-grid">`;
            
            // Add monthly chart if data exists
            if (Object.keys(monthlyData).length > 0) {
                sectionContent += `
                    <div class="chart-section">
                        <h3>📊 Monthly Expense Trend</h3>
                        <canvas id="monthlyChart" width="400" height="200"></canvas>
                    </div>
                `;
            }
            
            // Add daily chart if data exists
            if (Object.keys(dailyData).length > 0) {
                sectionContent += `
                    <div class="chart-section">
                        <h3>📅 Daily Spending Pattern</h3>
                        <canvas id="dailyChart" width="400" height="200"></canvas>
                    </div>
                `;
            }
            
            sectionContent += `</div>`;
            
            // Add purpose chart if data exists
            if (Object.keys(purposeData).length > 0) {
                sectionContent += `
                    <div class="chart-section full-width">
                        <h3>🎯 Expenses by Purpose</h3>
                        <canvas id="purposeChart" width="400" height="300"></canvas>
                    </div>
                `;
            }
            
            // Add detailed expenses table
            sectionContent += `
                <div class="expenses-table-section full-width">
                    <h3>📋 Detailed Expenses</h3>
                    <div class="table-container">
                        <table class="expenses-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Purpose</th>
                                    <th>Comments</th>
                                    <th>Amount (SEK)</th>
                                    <th>Daily Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${allExpenses
                                    .sort((a, b) => b.date - a.date)
                                    .map(expense => `
                                        <tr>
                                            <td>${formatDate(expense.date)}</td>
                                            <td>${expense.purpose}</td>
                                            <td>${expense.comments}</td>
                                            <td>${expense.amount.toFixed(2)}</td>
                                            <td>${dailyData[expense.day].toFixed(2)}</td>
                                        </tr>
                                    `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            // Add tables grid
            sectionContent += `<div class="tables-grid">`;
            
            // Add monthly summary table
            sectionContent += `
                <div class="expenses-table-section">
                    <h3>📊 Monthly Summary</h3>
                    <div class="table-container">
                        <table class="expenses-table">
                            <thead>
                                <tr>
                                    <th>Month</th>
                                    <th>Total Expenses (SEK)</th>
                                    <th>Number of Transactions</th>
                                    <th>Average per Day</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${Object.keys(monthlyData)
                                    .sort().reverse()
                                    .map(month => {
                                        const monthExpenses = allExpenses.filter(e => e.month === month);
                                        const daysInMonth = new Set(monthExpenses.map(e => e.day)).size;
                                        const [year, monthNum] = month.split('-');
                                        const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                                                          'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                                        return `
                                            <tr>
                                                <td>${monthNames[parseInt(monthNum) - 1]} ${year}</td>
                                                <td>${monthlyData[month].toFixed(2)}</td>
                                                <td>${monthExpenses.length}</td>
                                                <td>${(monthlyData[month] / daysInMonth).toFixed(2)}</td>
                                            </tr>
                                        `;
                                    }).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            // Add annual summary table
            sectionContent += `
                <div class="expenses-table-section">
                    <h3>📈 Annual Summary</h3>
                    <div class="table-container">
                        <table class="expenses-table">
                            <thead>
                                <tr>
                                    <th>Year</th>
                                    <th>Total Expenses (SEK)</th>
                                    <th>Number of Transactions</th>
                                    <th>Average per Month</th>
                                    <th>Average per Day</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${Object.keys(annualData)
                                    .sort().reverse()
                                    .map(year => {
                                        const yearExpenses = allExpenses.filter(e => e.date.getFullYear().toString() === year);
                                        const daysInYear = new Set(yearExpenses.map(e => e.day)).size;
                                        const monthsInYear = new Set(yearExpenses.map(e => e.month)).size;
                                        return `
                                            <tr>
                                                <td>${year}</td>
                                                <td>${annualData[year].toFixed(2)}</td>
                                                <td>${yearExpenses.length}</td>
                                                <td>${(annualData[year] / monthsInYear).toFixed(2)}</td>
                                                <td>${(annualData[year] / daysInYear).toFixed(2)}</td>
                                            </tr>
                                        `;
                                    }).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            sectionContent += `</div>`;
            
            // Replace the section content
            mainSection.innerHTML = sectionContent;

                // Create annual chart
                if (Object.keys(annualData).length > 0) {
                    const annualCtx = document.getElementById('annualChart')?.getContext('2d');
                    if (annualCtx) {
                        const sortedYears = Object.keys(annualData).sort();
                        new Chart(annualCtx, {
                            type: 'bar',
                            data: {
                                labels: sortedYears,
                                datasets: [{
                                    label: 'Annual Expenses (SEK)',
                                    data: sortedYears.map(year => annualData[year]),
                                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    borderWidth: 2
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    title: {
                                        display: true,
                                        text: 'Annual Expense Overview'
                                    },
                                    tooltip: {
                                        callbacks: {
                                            label: function(context) {
                                                return `Annual Total: ${context.parsed.y.toFixed(2)} SEK`;
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        title: {
                                            display: true,
                                            text: 'Amount (SEK)'
                                        }
                                    }
                                }
                            }
                        });
                    }
                }
                
                // Create monthly chart
                if (Object.keys(monthlyData).length > 0) {
                    const monthlyCtx = document.getElementById('monthlyChart')?.getContext('2d');
                    if (monthlyCtx) {
                        const sortedMonths = Object.keys(monthlyData).sort();
                        new Chart(monthlyCtx, {
                            type: 'line',
                            data: {
                                labels: sortedMonths.map(month => {
                                    const [year, monthNum] = month.split('-');
                                    const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                                                      'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                                    return `${monthNames[parseInt(monthNum) - 1]} ${year}`;
                                }),
                                datasets: [{
                                    label: 'Monthly Expenses (SEK)',
                                    data: sortedMonths.map(month => monthlyData[month]),
                                    borderColor: 'rgb(75, 192, 192)',
                                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                    tension: 0.1,
                                    fill: true
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    title: {
                                        display: true,
                                        text: 'Monthly Expense Trend'
                                    },
                                    tooltip: {
                                        callbacks: {
                                            label: function(context) {
                                                return `Monthly Total: ${context.parsed.y.toFixed(2)} SEK`;
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        title: {
                                            display: true,
                                            text: 'Amount (SEK)'
                                        }
                                    }
                                }
                            }
                        });
                    }
                }
                
                // Create daily chart
                if (Object.keys(dailyData).length > 0) {
                    const dailyCtx = document.getElementById('dailyChart')?.getContext('2d');
                    if (dailyCtx) {
                        const sortedDays = Object.keys(dailyData).sort();
                        const recentDays = sortedDays.slice(-30);
                        new Chart(dailyCtx, {
                            type: 'bar',
                            data: {
                                labels: recentDays.map(day => {
                                    const date = new Date(day);
                                    return formatDate(date);
                                }),
                                datasets: [{
                                    label: 'Daily Expenses (SEK)',
                                    data: recentDays.map(day => dailyData[day]),
                                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    title: {
                                        display: true,
                                        text: 'Daily Spending (Last 30 Days)'
                                    },
                                    tooltip: {
                                        callbacks: {
                                            label: function(context) {
                                                return `Daily Total: ${context.parsed.y.toFixed(2)} SEK`;
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        title: {
                                            display: true,
                                            text: 'Amount (SEK)'
                                        }
                                    }
                                }
                            }
                        });
                    }
                }
                
                // Create purpose chart
                if (Object.keys(purposeData).length > 0) {
                    const purposeCtx = document.getElementById('purposeChart')?.getContext('2d');
                    if (purposeCtx) {
                        const colors = [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
                            '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF',
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'
                        ];
                        
                        const sortedPurposes = Object.entries(purposeData)
                            .sort(([,a], [,b]) => b - a)
                            .slice(0, 10);
                        
                        new Chart(purposeCtx, {
                            type: 'doughnut',
                            data: {
                                labels: sortedPurposes.map(([purpose]) => purpose),
                                datasets: [{
                                    data: sortedPurposes.map(([,amount]) => amount),
                                    backgroundColor: colors.slice(0, sortedPurposes.length),
                                    borderWidth: 2

                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {

                                            font: {
                                                size: 12
                                            }

                                    tooltip: {
                                        callbacks: {
                                            label: function(context) {
                                                const label = context.label || '';
                                                const value = context.parsed;
                                                const percentage = ((value / totalExpenses) * 100).toFixed(1);
                                                return `${label}: ${value.toFixed(2)} SEK (${percentage}%)`;

                                }

                }

        }

        // Function to load and parse XLSX file from Google Drive
        async function loadExpensesFromDrive() {
            try {
                // Update loading message
                const mainSection = document.querySelector('main section');
                mainSection.innerHTML = `
                    <h2>Swedish Expenses Tracker</h2>
                    <p>Loading expenses data from Google Drive...</p>
                    <div id="charts-container">
                        <div style="text-align: center; padding: 20px;">
                            <i class="fa fa-spinner fa-spin" style="font-size: 24px; color: #007bff;"></i>
                            <p>Processing your expense data...</p>
                        </div>
                    </div>
                `;
                
                // Use Google Drive's public sharing URL format
                // This works when the file is set to "Anyone with the link can view"
                const sharingUrl = `https://docs.google.com/spreadsheets/d/${fileId}/export?format=xlsx`;
                
                const response = await fetch(sharingUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel, */*'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - File may not be publicly accessible`);
                }
                
                const arrayBuffer = await response.arrayBuffer();
                
                // Parse the XLSX file
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                // Process the data and create charts
                processExpenseData(workbook);
                
            } catch (error) {
                console.error('Error loading expenses:', error);
                // Show a popup if the expenses sheet could not be loaded
                alert("Unable to load the expenses sheet from Google Drive. Please check the file's sharing settings or try again later.");
            }
        }

        // Function to process expense data and create charts
        function processExpenseData(workbook) {
            const mainSection = document.querySelector('main section');
            
            // Check if Chart.js is available
            if (typeof Chart === 'undefined') {
                mainSection.innerHTML = `
                    <h2>Swedish Expenses Tracker</h2>
                    <div style="color: red; text-align: center; padding: 20px;">
                        <h3>Chart.js Library Not Loaded</h3>
                        <p>Please refresh the page to load the chart library properly.</p>
                        <button onclick="location.reload()" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Refresh Page
                        </button>
                    </div>
                `;
                return;
            }
            
            let totalExpenses = 0;
            let monthlyData = {};
            let dailyData = {};
            let purposeData = {};
            let annualData = {};
            let allExpenses = [];
            
            // Process each sheet
            workbook.SheetNames.forEach(sheetName => {
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                if (jsonData.length > 1) { // Skip if only header or empty
                    // Find the data rows (skip header and any graph data)
                    let dataRows = [];
                    
                    // Look for rows that have data in the first column
                    for (let i = 2; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (row && row[0]) {
                            dataRows.push(row);
                        }
                    }
                    tempTestJson= [];
                    
                    // Process expense data based on Swedish Expenses structure
                    dataRows.forEach(row => {
                        if (row.length >= 5) { // Ensure we have enough columns
                            // Use hardcoded column indices:
                            // A (index 0): date
                            // C (index 2): Purpose  
                            // D (index 3): Amount in SEK
                            // E (index 4): Comments
                            const dateSerial = row[0]; // Column A - Excel date serial number
                            const monthStr = row[1]; // Column B
                            const purpose = row[2] || 'Unknown'; // Column C
                            const amount = parseFloat(row[3]) || 0; // Column D
                            const comments = row[4] || ''; // Column E
                            const dailyTotal = row[5] || 0; // Column F
                            const monthlyTotal = row[6] || 0; // Column G

                            // Convert Excel serial number to JavaScript Date
                            // Excel dates are days since 1900-01-01 (with some quirks)
                            const excelEpoch = new Date(1900, 0, 1);
                            const date = new Date(excelEpoch.getTime() + (dateSerial - 2) * 24 * 60 * 60 * 1000);

                            tempTestJson.push({
                                date: date,
                                month: monthStr,
                                purpose: purpose,
                                amount: amount,
                                comments: comments,
                                dailyTotal: dailyTotal,
                                monthlyTotal: monthlyTotal
                            });

                            
                            if (amount > 0 && purpose != 'Lent') {
                                totalExpenses += amount;
                                
                                // Monthly data
                                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                                monthlyData[monthKey] = (monthlyData[monthKey] || 0) + amount;
                                
                                // Annual data
                                const yearKey = date.getFullYear().toString();
                                annualData[yearKey] = (annualData[yearKey] || 0) + amount;
                                
                                // Daily data
                                const dayKey = date.toISOString().split('T')[0];
                                dailyData[dayKey] = (dailyData[dayKey] || 0) + amount;
                                
                                // Purpose/Category data
                                purposeData[purpose] = (purposeData[purpose] || 0) + amount;
                                
                                allExpenses.push({
                                    date: date,
                                    month: monthKey,
                                    day: dayKey,
                                    purpose: purpose,
                                    amount: amount,
                                    comments: comments
                                });
                            }
                        }
                    });
                }
            });
            
            // Create the complete content for the section
            createExpenseContent(totalExpenses, monthlyData, dailyData, purposeData, annualData, allExpenses);
        }

        // Automatically load expenses on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadExpensesFromDrive();
        });
    </script>
